<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>
  <script src="/script.js" type="module"> </script>

  <body>
    <div class="container">
      <div id="login">
        <h1>Lukes on fleek</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>

      <form id="track-preferences" onsubmit="saveTrackData()">

        <div id=time-selector>
      <p> Time period: </p>
          <input type="radio" name="time-period" value="1-month"> 1 Month<br>
          <input type="radio" name="time-period" value="6-months"> 6 Months<br>
          <input type="radio" name="time-period" value="all-time"> All time
      </div>

    <div id=amount-of-tracks>
        <p> Amount of tracks: </p>
        <input type="radio" name="track-amount" value="5"> 5<br>
        <input type="radio" name="track-amount" value="20"> 20<br>
        <input type="radio" name="track-amount" value="50"> 50 <br>

        
    </div>


      </form>
       
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
        <button class="btn btn-default" id="generate-playlist">Generate playlist</button>
        <button class="btn btn-default" id="view-top-tracks">View top tracks</button>
        <button class="btn btn-default" id="view-user-playlists">View playlists</button>


      </div>

      <div id='tracks-container'>


      </div>

      <div id='playlist-container'>

      </div>

      <div id="reccomendations-container">
        
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <!-- <script src="/script.js" type="module"> </script> -->
    <!-- <script src="/userInfo.js"> </script> -->
    
  </body>
</html>
